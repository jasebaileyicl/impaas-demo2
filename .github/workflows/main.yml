name: Build
on: [push]

jobs:
  python-formatting:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install flake8
      run: pip install flake8
    - name: Run flake8
      run: flake8 .



  deploy-to-impaas:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: ImPaaS-Deploy
      id: impaas-deploy
      uses: /impaas/impaas-deploy@v3
      with:
        app-name: app12024demo1
        deployment-token: 00ec46bec1ab0a2532edfdf93cd685b5e622914c1a57bbbe6744b91fddfa74e3
        method: PLATFORM
